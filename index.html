<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dropbox</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="flex">
      <div class="h-navbar"></div>
      <div class="h-navbar"></div>
    </header>
    <!-- /HEADER -->

    <!-- HERO -->
    <div class="hero">
      <section class="hero-content container-maxw-1180"></section>
    </div>
    <!-- /HERO -->

    <!-- MAIN -->
    <main>
      <!-- business-plan -->
      <div class="business-plan container-maxw-1100">
        <div class="head-bp"></div>
        <div class="main-bp flex">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
        <div class="foot-bp"></div>
      </div>
      <!-- /business-plan -->
      <!-- partnership -->
      <div class="partnership container-maxw-1100 flex">
        <div class="container-60pct"></div>
        <section class="container-40pct"></section>
      </div>
      <!-- partnership -->
      <!-- task -->
      <div class="task container-maxw-1100">
        <div class="task-cards flex">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
        <section class="container-60pct"></section>
      </div>
      <!-- /task -->
      <!-- partnership gallery -->
      <div class="partnership-gallery container-maxw-1180">
        <div class="gallery flex">
          <div class="g-image"></div>
          <div class="g-image center"></div>
          <div class="g-image"></div>
        </div>
        <div class="free-trial container-maxw-1100 flex">
          <div class="container-60pct"></div>
          <div class="container-40pct"></div>
        </div>
      </div>
      <!-- /partnership gallery -->
      <!-- faq -->
      <div class="faq container-maxw-1100"></div>
      <!-- /faq -->
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>
        <div class="foot-nav container-maxw-1180"></div>
    </footer>
    <!-- /FOOTER -->
  </body>
</html>
